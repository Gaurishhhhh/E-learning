{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0"><i class="fas fa-file-upload me-2"></i>Update Resume</h3>
                </div>
                <div class="card-body">
                    {% if job_seeker.resume %}
                    <div class="mb-4">
                        <h5>Current Resume:</h5>
                        <div class="d-flex align-items-center">
                            <a href="{{ job_seeker.resume.url }}" target="_blank" class="btn btn-outline-primary">
                                <i class="fas fa-file-pdf me-2"></i>View Current Resume
                            </a>
                        </div>
                    </div>
                    {% endif %}

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.resume.id_for_label }}" class="form-label">Upload New Resume:</label>
                            {{ form.resume }}
                            {% if form.resume.errors %}
                            <div class="alert alert-danger mt-2">
                                {{ form.resume.errors }}
                            </div>
                            {% endif %}
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Update Resume
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
